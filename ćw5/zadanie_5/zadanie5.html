<!DOCTYPE html>
<html>
<head>
    <title>Dodawanie markerów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <style>
        #map { height: 400px; margin-bottom: 20px; }
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #45a049; }
        .error { color: red; font-size: 12px; }
        .popup-content button { margin-top: 10px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="form-container">
        <h2>Dodaj nowy marker</h2>
        <div class="form-group">
            <label>Szerokość geograficzna (np. 52.23):</label>
            <input type="text" id="lat" placeholder="52.23">
            <div id="lat-error" class="error"></div>
        </div>
        <div class="form-group">
            <label>Długość geograficzna (np. 21.01):</label>
            <input type="text" id="lng" placeholder="21.01">
            <div id="lng-error" class="error"></div>
        </div>
        <div class="form-group">
            <label>Tytuł popupa:</label>
            <input type="text" id="title" placeholder="Nazwa miejsca">
        </div>
        <div class="form-group">
            <label>Tekst przycisku:</label>
            <input type="text" id="buttonText" placeholder="Kopiuj współrzędne">
        </div>
        <button id="addMarker">Dodaj marker</button>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
